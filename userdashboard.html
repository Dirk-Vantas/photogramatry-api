<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login-Photogrammetry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css" rel="stylesheet" type="text/css">
    <!--Imports a model-viewer JavaScript code -->
    <!--It helps to handle how the 3D Object would be displayed -->
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body class="flex justify-center items-center">
    <div class="text-center">
        <br>
        <div class="flex flex-col">
            <h1 class="text-3xl font-bold">
                User-Dashboard
            </h1>

            <br>
            <form id="uploadForm" class="w-full">
                <input type="file" id="BtnFile" class="file-input file-input-bordered file-input-primary"
                    accept="video/*" required>
                <button class="btn btn-primary" id="UploadFile">Upload Video</button>
            </form>
            <br>
            <div id="loading"></div>
            <br>
            <div style="margin: 0 auto; width: 50%; text-align: center;">
                <progress class="progress progress-primary w-56" id="progressBar" value="0" max="100"></progress>
            </div>
            <br>
            <h2 id="status">Uploadstate:</h2>
            <br>
            <a href="example-GLTFs/adamHead.gltf" class="btn btn-primary" id="download" download="3D-Model.glb"
                aria-disabled="false">Download 3D
                Model</a>
            <br>
            <div id="aSide" class="bg-base-300">
                <model-viewer class="" id="viewer" src="example-GLTFs/adamHead.gltf" alt="VR Headset" auto-rotate
                    camera-controls ar ios-src="example-GLTFs/adamHead.gltf">
                </model-viewer>
            </div>
        </div>
        <br>
    </div>
</body>

</html>
